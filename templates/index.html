$def with (all_news)
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度边缘</title>
    <link rel="stylesheet" type="text/css" href="../static/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/zzsc-demo.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div class="view">
    <div class="card__full">
        <div class="card__full-top">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="top: 80px;left: 50px;">
                <path d="M16.59 8.59l-4.59 4.58-4.59-4.58-1.41 1.41 6 6 6-6z"/>
                <path d="M0 0h24v24h-24z" fill="none"/>
            </svg>
            <span class="card__full-num"></span>
        </div>
        <div class="card__full-bottom">
            <p class="card__full-handle"></p>
            <p class="card__full-info"></p>
        </div>
    </div>
    <ul class="card__list">
        <li>
            <div>
                <img  style="max-width:100%;overflow:hidden;" src="../static/img/news_haibao.jpg">
            </div>
        </li>
        $for news in all_news:

        <li class="card__item card__item--blue">
            <div class="card__info">
                <div class="info-player">
                    <p class="info-player__num">A</p>
                    <p class="title" hidden="hidden">$news.content</p>
                    <p class="info-player__name">

                        <small>$news.title</small>
                        <br>$news.lable
                    </p>
                </div>

            </div>
        </li>

    </ul>

</div>


<script src="../static/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../static/js/cards.js"></script>

</body>
</html>
